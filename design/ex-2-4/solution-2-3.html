<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            max-width: 800px;
            width: 100%;
        }
        .content{
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Responsive and Optimized Image</h1>
        <picture>
            <!-- Source for devices with larger screens (high resolution) -->
            <source srcset="./highresolution-img.jpg" media="(min-width: 800px)" type="image/jpeg">
            
            <!-- Source for devices with lower screens (medium resolution) -->
            <source srcset="./medium-img.jpg" media="(min-width: 500px)" type="image/jpeg">
            
            <!-- Default image for small devices or default fallback -->
            <img src="https://picsum.photos/200/200?random=1" alt="random img" loading="lazy" width="100%" height="330px">
        </picture>
        
        <div class="content">
            <p>Scroll down to see the effect of lazy loading on images.</p>
            <img src="./highresolution-img.jpg" alt="A beautiful landscape" loading="lazy" width="100%" height="300px">
            <p>This image adapts to your screen size and is optimized for lazy loading.</p>
        </div>
    </div>
</body>
</html>
