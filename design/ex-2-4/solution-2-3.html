<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            max-width: 800px;
            width: 100%;
        }
        .content{
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content;font-size:16px; background-color: rgba(106, 106, 106, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none; color: black;" href="../../index.html">Back to Home</a>
        </div>
        <h1>Responsive and Optimized Image</h1>
        <picture>
            <!-- Source for devices with larger screens (high resolution) -->
            <source srcset="./highresolution-img.jpg" media="(min-width: 800px)" type="image/jpeg">
            
            <!-- Source for devices with lower screens (medium resolution) -->
            <source srcset="./medium-img.jpg" media="(min-width: 500px)" type="image/jpeg">
            
            <!-- Default image for small devices or default fallback -->
            <img src="https://picsum.photos/200/200?random=1" alt="random img" loading="lazy" width="100%" height="330px">
        </picture>
        
        <div class="content">
            <p>Scroll down to see the effect of lazy loading on images.</p>
            <img src="./highresolution-img.jpg" alt="A beautiful landscape" loading="lazy" width="100%" height="300px">
            <p>This image adapts to your screen size and is optimized for lazy loading.</p>
        </div>
    </div>
</body>
</html>
