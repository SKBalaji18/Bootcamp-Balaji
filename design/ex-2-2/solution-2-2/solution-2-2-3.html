<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Spectrum Exploration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="solution-2-2-3.css">

</head>
<body>
    <section id="color-swatch">
        <div style="display: flex; align-items: center; margin: 10px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content;font-size:16px; background-color: rgba(106, 106, 106, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none; color: #fff;" href="../../../index.html">Back to Home</a>
        </div>
        <div class="swatch-container">
            <h2>Color Swatch Generator</h2>
            <p>
                Below is a grid of color swatches generated using variations of HSL values.
            </p>
            <div id="swatch-grid"></div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const swatchGrid = document.getElementById("swatch-grid");

        // Generate a grid of HSL variations
        const generateSwatches = () => {
            const hues = [0, 60, 120, 180, 240, 300]; // Basic hues
            const saturations = [50, 70, 90]; // Variations in saturation
            const lightnesses = [40, 60, 80]; // Variations in lightness

            // Clear existing swatches
            swatchGrid.innerHTML = "";

            hues.forEach((hue) => {
                saturations.forEach((saturation) => {
                    lightnesses.forEach((lightness) => {
                        // Generate the HSL color
                        const hslValue = `hsl(${hue}, ${saturation}%, ${lightness}%)`;

                        // Create swatch element
                        const swatchItem = document.createElement("div");
                        swatchItem.classList.add("swatch-item");
                        swatchItem.style.backgroundColor = hslValue;
                        swatchItem.textContent = hslValue;

                        // Add swatch to grid
                        swatchGrid.appendChild(swatchItem);
                    });
                });
            });
        };

        // Generate swatches on page load
        generateSwatches();
    });
    </script>
</body>
</html>
