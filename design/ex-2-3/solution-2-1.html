<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Card</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="solution-2-1.css">
</head>
<body>
    <div class="contact-card">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>Get in touch with our team</p>
        </div>
        
        <div class="contact-icons">
            <div class="contact-icon instagram">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="contact-icon twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="contact-icon mail">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-icon phone">
                <i class="fas fa-phone"></i>
            </div>
            <div class="contact-icon location">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-icon" style="background-color: #3498db;">
                <i class="fas fa-globe"></i>
            </div>
            <div class="contact-icon" style="background-color: #2ecc71;">
                <i class="fas fa-comments"></i>
            </div>
        </div>

        <div class="contact-details">
            <p><i class="fas fa-map-marker-alt"></i> 123 Tech Lane, Innovation City</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope"></i> contact@company.com</p>
            <p><i class="fas fa-globe"></i> www.company.com</p>
        </div>
    </div>
</body>
</html>
