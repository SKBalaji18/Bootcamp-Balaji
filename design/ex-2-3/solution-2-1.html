<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Card</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="solution-2-1.css">
</head>
<body>
    <div class="contact-card">
        <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content;font-size:16px; background-color: rgba(106, 106, 106, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none; color: black;" href="../../index.html">Back to Home</a>
        </div>
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>Get in touch with our team</p>
        </div>
        
        <div class="contact-icons">
            <div class="contact-icon instagram">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="contact-icon twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="contact-icon mail">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-icon phone">
                <i class="fas fa-phone"></i>
            </div>
            <div class="contact-icon location">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-icon" style="background-color: #3498db;">
                <i class="fas fa-globe"></i>
            </div>
            <div class="contact-icon" style="background-color: #2ecc71;">
                <i class="fas fa-comments"></i>
            </div>
        </div>

        <div class="contact-details">
            <p><i class="fas fa-map-marker-alt"></i> 123 Tech Lane, Innovation City</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope"></i> contact@company.com</p>
            <p><i class="fas fa-globe"></i> www.company.com</p>
        </div>
    </div>
</body>
</html>
