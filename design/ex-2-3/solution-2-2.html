<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Grid Showcase</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="solution-2-2.css">
</head>
<body>
    <div class="icon-gallery">
        <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content;font-size:16px; background-color: rgba(106, 106, 106, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none; color: black;" href="../../index.html">Back to Home</a>
        </div>
        <h2>Icon Gallery</h2>
        <p>Hover over icons to see interactive effects</p>
        

        <div class="icon-grid">
            <!-- Font Awesome Icons -->
            <div class="icon-container">
                <i class="fas fa-code"></i>
                <div class="icon-overlay">Code</div>
            </div>
            <div class="icon-container">
                <i class="fas fa-heart"></i>
                <div class="icon-overlay">Love</div>
            </div>
            <div class="icon-container">
                <i class="fas fa-star"></i>
                <div class="icon-overlay">Star</div>
            </div>

            <!-- SVG Icons -->
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4.5 16.5c-1.5 1.5-1 5.5 0 5.5c3.5 0 7 -3.5 7 -7c0 -1.5 -.5 -3.5 -2.5 -5.5c-2 -2 -4 -2.5 -5.5 -2.5c1.5 1.5 1.5 3.5 0 5.5c-1.5 1.5 -1.5 3.5 0 5.5z" />
                    <path d="M12.5 4.5l4 4l6 -6" />
                    <path d="M19.5 13.5l-6 -6" />
                </svg>
                <div class="icon-overlay">Rocket</div>
            </div>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21h18" />
                    <path d="M3 10h18" />
                    <path d="M5 6l7 -3l7 3" />
                    <path d="M12 3v18" />
                </svg>
                <div class="icon-overlay">Gear</div>
            </div>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8h12l4 4l-4 4h-12l-4 -4z" />
                    <path d="M6 12l4 4" />
                    <path d="M18 12l-4 4" />
                </svg>
                <div class="icon-overlay">Cloud</div>
            </div>
        </div>
    </div>
</body>
</html>
