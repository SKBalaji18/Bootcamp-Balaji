<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather - Page 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="./city-weather.js"></script>
  <link rel="stylesheet" href="./styles-1.css">
</head>
<body>
  <div style="display: flex; align-items: center; margin: 10px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content;font-size:16px; background-color: rgba(106, 106, 106, 0.275);">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
    </svg>
    <a style="margin-left: 5px; text-decoration: none; color: black;" href="../index.html">Back to Home</a>
</div>
  <header>
    <h1>Welcome to City Weather</h1>
    <p>Get the latest weather updates for your favorite cities.</p>
  </header>
  <main>
    <city-weather city="Los Angeles" id="weather-widget"></city-weather>
    <form id="city-form">
      <label for="city-input">Enter City:</label>
      <input type="text" id="city-input" placeholder="Type a city name">
      <button type="submit">Update Weather</button>
    </form>
  </main>
  <footer>
    <a href="./page-2.html">Page 2</a>
    <p>&copy; 2024 City Weather. All Rights Reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('city-form');
    const cityInput = document.getElementById('city-input');
    const weatherWidget = document.getElementById('weather-widget');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const city = cityInput.value.trim();
      if (city) {
        weatherWidget.setAttribute('city', city);
      }
    });
  </script>
</body>
</html>
