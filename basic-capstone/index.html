<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Papers Filter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div id="app">
    <header id="navbar">
      <h1>SKB Research Papers</h1>
    </header>
    
    <div id="main-content">
      <aside id="filters">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by title">

        <label for="sort">Sort by Year:</label>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
    
        <label for="yearStart">Start Year:</label>
        <input type="number" id="yearStart" placeholder="Start year">
    
        <label for="yearEnd">End Year:</label>
        <input type="number" id="yearEnd" placeholder="End year">
    
        <label for="cardsPerPage">Cards per Page:</label>
        <input type="number" id="cardsPerPage" value="50" min="1">
        <button id="clear-filters">Clear All Filters</button>
        <button id="export-data">Export Filtered Data</button>
        <hr/>
        <div class="side-page-container">
          <label>Page No</label>
          <div id="sidebar-pagination">

          </div>
        </div>
      </aside>

      <main class="card-container">
        <div id="loading">Loading...</div>
        <div id="cards"></div>
      </main>
    </div>

    <footer id="pagination"></footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
