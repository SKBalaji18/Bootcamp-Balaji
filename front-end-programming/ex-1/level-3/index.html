<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.1.1/styles/ag-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.1.1/styles/ag-theme-alpine.min.css">
    <style>
        .ag-row-level-0.grade-a {
            background-color: #e6ffe6 !important;
        }
        body{
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        #change-font-btn {
            background-color: #2196F3;
        }
        #change-font-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;color: green;">Student Management Dashboard</h1>
    <div style="text-align: center;">
        <button id="change-font-btn">Change Table Font</button>
    </div>

    <div id="myGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>

    <div id="browser-info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.1.1/ag-grid-community.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
